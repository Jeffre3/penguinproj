<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Race - Home</title>
    <link rel="icon" href="penguin_icon.png" type="image/png">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #004d40, #00796b);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        nav {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .penguin-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
       
        .penguin-icon:hover {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        .welcome {
            font-size: 1.1rem;
            margin-top: 10px;
        }

        main {
            padding: 40px 20px;
            text-align: center;
        }

        h2 {
            color: #004d40;
            font-size: 2.2rem;
            margin-bottom: 40px;
        }

        .game-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
        }

        .game-card {
            background: #ffffff;
            padding: 30px 20px;
            border-radius: 20px;
            width: 280px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .game-card h3 {
            font-size: 1.6rem;
            color: #00796b;
            margin-bottom: 10px;
        }

        .game-card p {
            font-size: 1rem;
            color: #555;
        }

        .play-btn {
            background-color: #00bfa5;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .play-btn:hover {
            background-color: #008e76;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üêß Penguin Race</h1>

        <nav>
            <a href="/home">
                <img src="penguin_icon.png" alt="Penguin Race Icon" class="penguin-icon">
            </a>
            <div class="nav-links">
                <a href="/home">Home</a>
                <a href="/index">Play</a>
                <a href="/profile">Profile</a>
                <a href="/bet_history">Bet History</a>
                <a href="/login">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <h2>üéÆ Available Game</h2>
        <div class="game-list">
            <div class="game-card">
                <h3>Penguin Race</h3>
                <p>Race your penguin and win rewards in this icy challenge!</p>
                <a href="/index">Play Now</a>

            </div>
        </div>
    </main>
</body>
</html>
